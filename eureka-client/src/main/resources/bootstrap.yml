spring:
  application:
    name: eureka-client
    spring:
      cloud:
        discovery:
          enabled: true
server:
  port: 8888
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8762/eureka/
    fetchRegistry: true
  instance:
    instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
    preferIpAddress: true