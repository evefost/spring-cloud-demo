
spring:
  application:
    name: eureka
  profiles:
    active: peer1
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/,http://localhost:8762/eureka/
logging:
  level:
    org.springframework.cloud: debug
---
server:
  port: 8761
spring:
  profiles: peer1
eureka:
  instance:
    hostname: peer1
    preferIpAddress: true

